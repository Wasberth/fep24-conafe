{% extends 'base.html' %}
{% block title %}Datos de Convocatoria{% endblock %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cartas.css') }}">
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row mt-2">
        {% for carta in cards %}
            {% with card=carta%}
                {% include tipo_carta + ".html" %}
            {% endwith %}
        {% endfor %}
        </div>
    </div>
{% endblock %}
